<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div class="libraryContainer"></div>
    <button class="newBookBtn">Add New Book</button>
    <dialog class="showForm">
      <form>
        <h3>Add A Book:</h3>
        <p>
          <label for="getTitle">Title:</label>
          <input type="text" id="getTitle" name="getTitle" required />
        </p>
        <p>
          <label for="getAuthor">Author:</label>
          <input type="text" id="getAuthor" name="getAuthor" />
        </p>
        <p>
          <label for="getPages">Pages:</label>
          <input type="number" id="getPages" name="getPages" />
        </p>
        <fieldset>
          <legend>Read Book:<span>*</span></legend>
          <div class="rSet">
            <input
              type="radio"
              name="read"
              id="readYes"
              value="Read"
              checked="checked"
              required
            />
            <label>Read</label>
          </div>
          <div class="rSet">
            <input type="radio" name="read" id="readNo" value="Not Read" />
            <label>Not Read</label>
          </div>
        </fieldset>
        <div class="formButtons">
          <button id="saveButton">Save</button>
          <button id="cancelButton" value="cancel" formmethod="dialog">
            Cancel
          </button>
        </div>
      </form>
    </dialog>
  </body>
</html>
